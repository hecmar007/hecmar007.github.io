<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
  BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body id="main-body">
  <header>
    <h1> Gatalia: la web de los gatos </h1>
  </header>
  <div id="app" style="display: flex;">
    <nav style="width: 20%;">
      <div>
        <h3> Razas </h3>
        <ul>
          <li><a href="./siames.html">Siames</a></li>
          <li><a href="./persa.html">Persa</a></li>
        </ul>
      </div>
      <button><a href="./formulari.html">Sobre tu gato</a></button>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <article>
            <h1>Introduce los datos de tu gato</h1>
            <form @submit.prevent="addCat">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" v-model="newCatName">
              <label for="edad">Edad:</label>
              <input type="number" id="edad" name="edad" v-model="newCatAge">
              <button type="submit">Guardar</button>
            </form>
            <p><a href="./index.html">Volver al inicio</a></p>
          </article>
        </div>
        <div class="col-sm-6">
          <article>
            <h1>Lista de gatos registrados</h1>
            <table>
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Edad</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="cat in cats" :key="cat.name">
                  <td>{{ cat.name }}</td>
                  <td>{{ cat.age }}</td>
                </tr>
              </tbody>
            </table>
          </article>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p />
    <p><i>Copyright FHiC 2023</i></p>
  </footer>
  <script src="./miau.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
